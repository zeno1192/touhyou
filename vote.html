<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投票ページ</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>投票画面</h1>
  <div id="user-info">
    ログイン中: kmc2401@kamiyama.ac.jp<br>
    残高: 12 ポイント
  </div>
  <form id="voteForm">
    <label for="teamSelect">投票するチームを選択:</label>
    <select id="teamSelect">
      <option value="" disabled selected>チームを選択してください</option>
      <option value="Team 1">Team 1</option>
      <option value="Team 2">Team 2</option>
      <option value="Team 3">Team 3</option>
      <option value="Team 1">Team 4</option>
      <option value="Team 2">Team 5</option>
      <option value="Team 3">Team 6</option>
      <option value="Team 1">Team 7</option>
      <option value="Team 2">Team 8</option>
      <option value="Team 3">Team 9</option>
      <option value="Team 1">Team 10</option>
      <option value="Team 2">Team 11</option>
      <option value="Team 3">Team 12</option>
      <option value="Team 1">Team 13</option>
      <!-- 他のチームも追加 -->
    </select>

    <label for="pointsInput">投票するポイント数:</label>
    <div class="input-group">
      <input type="number" id="pointsInput" min="0" placeholder="ポイント数">
      <button type="submit">投票</button>
    </div>
  </form>

  <button id="logoutButton">ログアウト</button>
</body>
</html>
